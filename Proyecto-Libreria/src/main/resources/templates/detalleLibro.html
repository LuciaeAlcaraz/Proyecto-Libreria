<!doctype html>
<html>
	<head>
	 <title>Detalle libro</title>

		<meta charset="UTF-8"></meta>
	</head>

	<body>
		<div class="tarjeta-libros">
			<img th:src="${urlImagen}" title="imagenDePortada" class="imagenDePortada"></img><br></br>
			<label>Titulo: </label><label th:text="${titulo}">to</label><br></br>

			<label>Editorial: </label><label th:text="${editorial}">true</label><br></br>
			<label>AÃ±o: </label><label th:text="${anio}">true</label><br></br>
			<label>Sinopsis:</label><br></br>
			<label th:text="${sinopsis}"></label><br></br>
			<label>Genero: </label><label th:text="${genero}"></label><br></br>
			<a href="/listadoDeLibros/">Volver a listado</a>
		</div>
		<form th:action="'/procesarComentario/' + ${id}" method="POST">

			</form>
		<div class="tarjeta-comentarios" th:each="comentarios:${listadoComentarios}">

		</div>
	</body>

</html>
