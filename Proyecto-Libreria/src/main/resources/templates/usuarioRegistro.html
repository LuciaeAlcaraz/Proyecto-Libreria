<!doctype html>
<html layout:decorator="estructuraPrincipal">
	<head>
		<title>Registrar nuevo Usuario</title>
		<link rel="stylesheet" type="text/css" href="/css/estilos.css"></link>

	<body id="page-top" layout:fragment="contenido">

        <div class="row">
          <div class="col-lg-10 mx-auto">
            <h1 class="text-uppercase">
		<strong>Registrar usuario: </strong>
			</h1>
            <hr></hr>
          </div>
          <label th:text="${mensaje}"></label>
		<form action="/nuevoUsuario" method="POST">
			<input id="urlImagen" hidden="hidden" type="text" name="urlImagen"></input>
			<input class="btn btn-primary btn-xs js-scroll-trigger" id="subirImagen" type="button"  value="Subir Imagen"></input>
			<input type="text" name="nombre" placeholder="Nombre de usuario" th:value="${nombreDeUsuario}" maxlength="40"></input>
			<input type="password" name="contrasenia" placeholder="ContraseÃ±a" th:value="${contrasenia}"></input>
			<input class="btn btn-primary btn-xl js-scroll-trigger"  type="submit" value="Enviar"></input>
		</form>
          </div>
        </div>
    </header>
</body>    
</html>
