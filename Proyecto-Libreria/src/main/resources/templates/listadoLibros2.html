<!doctype html>
<html layout:decorator="estructura">
	<head>
		<title>Listado de Libros</title>
		<link rel="stylesheet" type="text/css" href="/css/estilos.css"></link>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>

		<script src="/js/general.js"></script>
		<meta charset="UTF-8"></meta>
	</head>

<body id="page-top" layout:fragment="contenido">
	<section id="services">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading">Buscar libro por: </h2>
            <form action="/resultado-busqueda/ + ${busqueda}" method="POST">
			<input type="text" name="tituloBuscado" placeholder="Titulo" th:value="${tituloBuscado}" class="formulario"></input>
			<input type="submit" value="Buscar" class="btn btn-primary btn-xs js-scroll-trigger"></input><br></br>
			<input type="text" name="autorBuscado" placeholder="Autor" th:value="${autorBuscado}" class="formulario"></input>
			<input type="submit" value="Buscar" class="btn btn-primary btn-xs js-scroll-trigger"></input><br></br>
		</form>
            <hr class="my-4"></hr>
          </div>
        </div>
      </div>
    </section>

    <section class="p-0" id="portfolio">
      <div class="container-fluid p-0">
        <div class="row no-gutters popup-gallery">
          <div class="col-sm-2 col-sm-1" th:each="libros:${listadoLibros}">
            <a class="portfolio-box" th:href="'/detalleLibro/' + ${libros.id}">
              <img th:src="${libros.url_fotolibro}" title="imagenDePortada" class="verPortada img-fluid"></img>
              <div class="portfolio-box-caption">
                <div class="portfolio-box-caption-content">
                  <div class="project-category text-faded" th:text="${libros.titulo}">
                    Titulo
                  </div>
                  <div class="project-name" th:text="${libros.autor}">
                    Autor
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </section>
	</body>
</html>
